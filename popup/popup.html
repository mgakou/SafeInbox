<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeInbox – Paramètres</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SafeInbox</h1>

  <h2>Paramètres d'analyse</h2>
  <div class="setting-group">
    <label for="threshold-input">
      Seuil d'analyse locale :
      <input type="number" id="threshold-input" min="0" max="100" />
    </label>
    <button id="save-btn">Enregistrer</button>
    <p id="save-status" class="status"></p>
  </div>

  <div class="section">
    <button id="toggle-ignored" class="toggle-btn">
      Expéditeurs ignorés
      <span id="arrow">▼</span>
    </button>
    <div id="ignored-container" class="collapsed">
      <ul id="ignored-list"></ul>
      <button id="clear-list">Vider la liste</button>
    </div>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
