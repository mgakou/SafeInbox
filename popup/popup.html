<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SafeInbox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="popup-controls">
        <button id="menuBtn" class="icon-button">&#x22EE;</button>
        <button id="closeBtn" class="icon-button">&#x2715;</button>
      </div>
    </div>

    <div class="popup-body" style="display:flex; align-items:center; justify-content:space-around; width: 400px; height: 150px;">
      <div class="score-section" style="flex:1; text-align:center;">
        <p class="brand">SafeInbox</p>
        <div class="score-display">Score : <span id="score">–</span></div>
      </div>
      <div style="flex:1; display:flex; flex-direction:column; gap:10px;">
        <button class="main-button" id="scanBtn">Scan</button>
        <button class="main-button" id="deepScanBtn">DeepScan</button>
      </div>
    </div>

    <div class="options-menu hidden" id="popupMenu">
      <label for="thresholdInput">Seuil local :</label>
      <input type="number" id="thresholdInput" min="0" max="100" value="40" />
      <button class="main-button small" id="saveThresholdBtn">Enregistrer</button>
      <a href="#" class="privacy-link">Politique de confidentialité</a>
    </div>

    <script src="popup.js"></script>
  </div>
</body>
</html>
